name: Slash Command

on:
  issue_comment:
    types:
      - created

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  ########################################
  # Common
  ########################################
  pull-request:
    name: Get Pull Request Info
    runs-on: ubuntu-24.04
    if: github.event.issue.pull_request
    outputs:
      ref: ${{ steps.pull-request.outputs.ref }}
      number: ${{ steps.pull-request.outputs.number }}
      title: ${{ steps.pull-request.outputs.title }}
      body: ${{ steps.pull-request.outputs.body }}
      head-ref: ${{ steps.pull-request.outputs.head_ref }}
      base-ref: ${{ steps.pull-request.outputs.base_ref }}
      head-sha: ${{ steps.pull-request.outputs.head_sha }}
      url: ${{ steps.pull-request.outputs.url }}
    steps:
      # https://github.com/marketplace/actions/create-github-app-token
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@3ff1caaa28b64c9cc276ce0a02e2ff584f3900c5 # v2.0.2
        id: app-token
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Get Pull Request details
        id: pull-request
        run: |
          PR_DATA=$(gh pr view "${{ github.event.issue.number }}" --repo "${{ github.repository }}" --json number,title,body,headRefName,baseRefName,headRefOid,url)
          echo "$PR_DATA" | jq -r '
            {ref:.headRefName,number:.number,title:.title,body:.body,head_ref:.headRefName,base_ref:.baseRefName,head_sha:.headRefOid,url:.url}
            | to_entries[] | "\(.key)=\(.value)"' >> "$GITHUB_OUTPUT"
          echo "::group::PR Data"
          echo "${PR_DATA}"
          echo "::endgroup::"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

  ########################################
  # Preview
  ########################################
  preview-command:
    name: Preview Command
    runs-on: ubuntu-24.04
    if: github.event.issue.pull_request
    outputs:
      continue: ${{ steps.preview-command.outputs.continue }}
    steps:
      # https://github.com/marketplace/actions/create-github-app-token
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@3ff1caaa28b64c9cc276ce0a02e2ff584f3900c5 # v2.0.2
        id: app-token
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      # https://github.com/marketplace/actions/command-action
      - name: Preview Command
        id: preview-command
        uses: github/command@3f3318d2e0145c6588eaa9c6c93493ca2d7daa97 # v1.5.1
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          command: /preview
          reaction: "eyes"
          allowed_contexts: "pull_request"
          skip_ci: "true"
          skip_reviews: "true"

  preview:
    needs:
      - pull-request
      - preview-command
    if: ${{ needs.preview-command.outputs.continue == 'true' }}
    name: Preview
    uses: ./.github/workflows/preview.yml
    with:
      gh-app-id: ${{ vars.BOT_APP_ID }}
      ref: ${{ needs.pull-request.outputs.ref }}
      head-sha: ${{ needs.pull-request.outputs.head-sha }}
      sha: ${{ github.sha }}
    secrets:
      cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      gh-app-private-key: ${{ secrets.BOT_PRIVATE_KEY }}
