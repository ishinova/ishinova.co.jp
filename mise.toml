[tools]
bun = "1.3.9"
node = "24.13.1"

[tasks.bootstrap]
description = "Initialize the workspace."
run = './tools/bootstrap.sh'
alias = "bs"

[tasks.clean]
description = "Clean this workspace."
run = [
    'bun run clean',
]

[tasks.doctor]
description = "Show information about the installed tooling."
run = './tools/doctor.sh'
alias = "dr"
